<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="registerUser()" class="mt-3" #registerForm="ngForm">
            <div class="form-group">
              <label for="firstname">First name:</label>
              <input type="text" id="firstname" name="firstname" class="form-control" required
                     [(ngModel)]="registerRequest.firstname" #firstname="ngModel">
              <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
                <span class="text-danger">Remplir tous les champs</span>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname">Last name:</label>
              <input type="text" id="lastname" name="lastname" class="form-control" required
                     [(ngModel)]="registerRequest.lastname" #lastname="ngModel">
              <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
                <span class="text-danger">Remplir tous les champs</span>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required
                     [(ngModel)]="registerRequest.email" #email="ngModel">
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <span class="text-danger">Remplir tous les champs</span>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required
                     [(ngModel)]="registerRequest.password" #password="ngModel">
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <span class="text-danger">Remplir tous les champs</span>
              </div>
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select name="role" class="form-control" [(ngModel)]="registerRequest.role" #role="ngModel">
                <option value="" selected="selected">Sélectionner un rôle</option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
              <div *ngIf="role.invalid && (role.dirty || role.touched)">
                <span class="text-danger">Remplir tous les champs</span>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check"><input type="checkbox" id="rememberMe" name="rememberMe"
                                             [(ngModel)]="registerRequest.mfaEnabled" class="form-check-input"> <label
                for="rememberMe" class="form-check-label"> Remember me </label></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
