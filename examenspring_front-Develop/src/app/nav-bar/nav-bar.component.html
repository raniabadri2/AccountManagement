<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Examen SpringBoot</span>
  <span class="example-spacer"></span>

  <!-- Dropdown Menu -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/showclient">Liste Clients</button>
    <button mat-menu-item routerLink="/showcompte">Liste Comptes</button>
  </mat-menu>

  <!-- Other Buttons -->
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
